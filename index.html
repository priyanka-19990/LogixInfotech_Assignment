<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAHAK MASTER (Addition)</title>
    <!-- Link your CSS file here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>GRAHAK MASTER (Addition)</header>
    <div class="card">
        <div class="t1">CUSTOMER DETAILS</div>
        <form>
            <label for="Name"><b>Grahak Name </b><span class="required">*</span></label>
            <input type="text" id="Input0" required><br>
            <label for="Type"><b>Ledger Type  </b><span class="required">*</span></label>
            <input type="text" id="Input1" required><select type="dropdown"></select>
            <label for="Code"><b>CIF Code  </b><span class="required">*</span></label>
            <input type="text" id="Input2" required><br>
            <label for="Address">Address </label>
            <input type="text" id="Input3"><br>
            <label for="City">City <span class="required">*</span></label>
            <input type="text" id="Input4" required>
            <label for="State">State <span class="required">*</span></label>
            <input type="text" id="Input5" required><select type="dropdown"></select>
            <label for="Pin">Pin </label>
            <input type="text" id="Input6"><br>
            <label for="GST No.">GST No. </label>
            <input type="text" id="Input7">
            <label for="Country">Country </label>
            <input type="text" id="Input8">
        </form>
    </div>
    <div class="card1 ">
        <div class="t1">CONTACT DETAILS</div>
        <form>
            <label for="Name of the MD">Name of the MD</label>
            <input type="text" id="Input10">
            <label for="Mobile">Mobile</label>
            <input type="text"><br>
            <label for="Email">Email of the MD</label>
            <input type="text" id="Input9"><br>
            <label for="Contact Person">Contact Person</label>
            <input type="text" id="Input11">
            <label for="designation">Designation</label>
            <input type="text"><br>
            <label for="Contact Mobile">Contact Mobile&nbsp;</label>
            <input type="text" id="Input9"><br>
            <label for="Contact Email">Contact Email&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="Input9"><br>
            <label for="Website">Website&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="Input9">
        </form>
    </div>
    <div class="card2 ">
        <form>
            <label for="Company Registration">Company To Be Registered</label>
            <input type="text" id="Input12"><br>
            <label for="Mobile Registration">Mobile To Be Registered&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="Input12"><br>
            <label for="Email Registration">Email To Be Registered&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="Input12"><br>
            <label for="HDD Registration">HDD SRL To Be Registered&nbsp;</label>
            <input type="text" id="Input12"><br>
        </form>
    </div>
    <div class="card3">
        <div class="t1">INSTALLATION DETAILS</div>
        <form>
            <label for="Date" >Date of Installation &nbsp;&nbsp;</label>
            <input type="text" id="Input13" placeholder=" / /">
            <label for="Period from" id="label1">AMC Period From </label>
            <input type="text" id="Input14" placeholder=" / /"><br>
            <label for="Price">Price of Software &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="Input13" placeholder=" 0.00">
            <label for="Period To" id="label1">AMC Period To &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="Input14" placeholder=" / /"><br>
            <label for="Date">Date of Termination&nbsp;</label>
            <input type="text" id="Input13" placeholder=" / /">
            <label for="Price" id="label1" >Price of AMC &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="Input14" placeholder=" 0.00"><br>
        </form>
    </div>
    <!-- <div class="vertical-line"></div> -->
    
</body>
</html>
